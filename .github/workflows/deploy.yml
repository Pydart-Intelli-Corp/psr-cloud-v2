name: Build for Manual FTP Deploy

on:
  push:
    branches: [master]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
      - name: ðŸ“¦ Checkout Repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node.js Environment
        uses: actions/setup-node@v4
        with:
          node-version: '21.x'
          cache: 'npm'

      - name: ðŸ“¥ Install Dependencies (Production Only)
        run: npm ci --prefer-offline --omit=dev --no-audit --no-fund

      - name: ðŸ”¨ Build Production Application
        run: npm run build
        env:
          NODE_ENV: production
          NEXT_TELEMETRY_DISABLED: 1

      - name: ðŸ“¦ Create Deployment Package
        run: |
          echo "ðŸŽ¯ Creating deployment package..."
          mkdir -p deploy
          
          # Copy essential production files (NO node_modules)
          cp -r .next deploy/
          cp -r public deploy/
          cp -r database deploy/
          cp -r config deploy/
          cp package.json package-lock.json deploy/
          cp next.config.ts instrumentation.ts ecosystem.config.js deploy/
          cp postcss.config.mjs tailwind.config.js deploy/ 2>/dev/null || true
          
          # Create compressed archive
          tar -czf deploy.tar.gz -C deploy .
          
          PACKAGE_SIZE=$(du -h deploy.tar.gz | cut -f1)
          echo "âœ… Package created: $PACKAGE_SIZE"
          ls -lh deploy.tar.gz

      - name: ðŸ“¤ Upload Artifact for Manual Deploy
        uses: actions/upload-artifact@v4
        with:
          name: deployment-package
          path: deploy.tar.gz
          retention-days: 7

      - name: âœ… Build Complete
        run: |
          echo "ðŸŽ‰ Build completed successfully!"
          echo "ðŸ“¦ Download the artifact from GitHub Actions"
          echo "ðŸ“¤ Upload deploy.tar.gz to VPS via FTP manually"
          echo ""
          echo "FTP Details:"
          echo "  Host: 168.231.121.19"
          echo "  User: ftpuser"
          echo "  Directory: /ftp/files"
          fi
