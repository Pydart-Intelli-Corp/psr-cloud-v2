name: Complete FTP Deploy

on:
  push:
    branches: [master]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    
    steps:
      - name: ğŸ“¦ Checkout Repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '21.x'
          cache: 'npm'

      - name: ğŸ“¥ Install Dependencies
        run: npm ci --prefer-offline --omit=dev --no-audit --no-fund

      - name: ğŸ”¨ Build Application
        run: npm run build
        env:
          NODE_ENV: production
          NEXT_TELEMETRY_DISABLED: 1

      - name: ğŸ“¦ Create Deployment Package
        run: |
          echo "ğŸ¯ Creating deployment package..."
          mkdir -p deploy
          
          cp -r .next deploy/
          cp -r public deploy/
          cp -r database deploy/
          cp -r config deploy/
          cp package.json package-lock.json deploy/
          cp next.config.ts instrumentation.ts ecosystem.config.js deploy/
          cp postcss.config.mjs tailwind.config.js deploy/ 2>/dev/null || true
          
          tar -czf deploy.tar.gz -C deploy .
          
          PACKAGE_SIZE=$(du -h deploy.tar.gz | cut -f1)
          echo "âœ… Package created: $PACKAGE_SIZE"

      - name: ğŸ“¤ Upload via FTP
        run: |
          echo "ğŸ“¤ Uploading to FTP..."
          curl -T deploy.tar.gz ftp://${{ secrets.VPS_HOST }}/psr-cloud-v4/ \
            --user "${{ secrets.FTP_USERNAME }}:${{ secrets.FTP_PASSWORD }}" \
            --ftp-create-dirs -v
          echo "âœ… Upload complete"

      - name: ğŸš€ Deploy and Start
        uses: appleboy/ssh-action@v1.0.0
        env:
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          DB_HOST: ${{ secrets.DB_HOST }}
          DB_PORT: ${{ secrets.DB_PORT }}
          DB_USER: ${{ secrets.DB_USER }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          DB_NAME: ${{ secrets.DB_NAME }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          JWT_REFRESH_SECRET: ${{ secrets.JWT_REFRESH_SECRET }}
          SUPER_ADMIN_USERNAME: ${{ secrets.SUPER_ADMIN_USERNAME }}
          SUPER_ADMIN_PASSWORD: ${{ secrets.SUPER_ADMIN_PASSWORD }}
          SUPER_ADMIN_EMAIL: ${{ secrets.SUPER_ADMIN_EMAIL }}
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          password: ${{ secrets.VPS_PASSWORD }}
          port: 22
          timeout: 600s
          envs: EMAIL_USER,EMAIL_PASSWORD,DB_HOST,DB_PORT,DB_USER,DB_PASSWORD,DB_NAME,JWT_SECRET,JWT_REFRESH_SECRET,SUPER_ADMIN_USERNAME,SUPER_ADMIN_PASSWORD,SUPER_ADMIN_EMAIL
          command_timeout: 20m
          script: |
            set -e
            
            echo "ğŸš€ Starting Complete Deployment"
            echo "================================================"
            
            # Stop and clean PM2
            echo "ğŸ§¹ Cleaning up old processes..."
            pm2 delete all 2>/dev/null || true
            pm2 kill 2>/dev/null || true
            
            # Clean old deployment
            rm -rf /var/www/psr-v4
            mkdir -p /var/www/psr-v4
            
            # Extract deployment
            echo "ğŸ“¦ Extracting application..."
            cd /var/www/psr-v4
            cp /home/ftpuser/psr-cloud-v4/deploy.tar.gz .
            tar -xzf deploy.tar.gz
            rm deploy.tar.gz
            
            # Install dependencies with TypeScript
            echo "ğŸ“¦ Installing dependencies..."
            export NODE_OPTIONS="--max-old-space-size=1536"
            npm ci --production --prefer-offline --no-audit --no-fund
            npm install -D typescript 2>/dev/null || true
            
            # Create environment file
            echo "âš™ï¸ Creating environment..."
            cat > .env.production << 'ENVEOF'
            DB_HOST=${DB_HOST}
            DB_PORT=${DB_PORT}
            DB_USER=${DB_USER}
            DB_PASSWORD=${DB_PASSWORD}
            DB_NAME=${DB_NAME}
            DB_SSL_CA=
            DB_REJECT_UNAUTHORIZED=false
            NODE_ENV=production
            PORT=3000
            NEXT_TELEMETRY_DISABLED=1
            JWT_SECRET=${JWT_SECRET}
            JWT_REFRESH_SECRET=${JWT_REFRESH_SECRET}
            JWT_EXPIRES_IN=1h
            JWT_REFRESH_EXPIRES_IN=7d
            SUPER_ADMIN_USERNAME=${SUPER_ADMIN_USERNAME}
            SUPER_ADMIN_PASSWORD=${SUPER_ADMIN_PASSWORD}
            SUPER_ADMIN_EMAIL=${SUPER_ADMIN_EMAIL}
            SMTP_HOST=smtp.gmail.com
            SMTP_PORT=587
            SMTP_SECURE=false
            SMTP_USERNAME=${EMAIL_USER}
            SMTP_PASSWORD=${EMAIL_PASSWORD}
            EMAIL_HOST=smtp.gmail.com
            EMAIL_PORT=587
            EMAIL_SECURE=false
            EMAIL_USER=${EMAIL_USER}
            EMAIL_PASSWORD=${EMAIL_PASSWORD}
            EMAIL_FROM=noreply@poornasreeequipments.com
            NEXT_PUBLIC_API_URL=https://v4.poornasreecloud.com
            NEXT_PUBLIC_APP_URL=https://v4.poornasreecloud.com
            ENVEOF
            
            chmod 600 .env.production
            
            # Configure Nginx if not exists
            echo "ğŸŒ Configuring Nginx..."
            if [ ! -f /etc/nginx/sites-available/psr-v4 ]; then
              cat > /etc/nginx/sites-available/psr-v4 << 'NGINXEOF'
            server {
                listen 80;
                listen [::]:80;
                server_name v4.poornasreecloud.com;
            
                location / {
                    proxy_pass http://localhost:3000;
                    proxy_http_version 1.1;
                    proxy_set_header Upgrade $http_upgrade;
                    proxy_set_header Connection 'upgrade';
                    proxy_set_header Host $host;
                    proxy_set_header X-Real-IP $remote_addr;
                    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                    proxy_set_header X-Forwarded-Proto $scheme;
                    proxy_cache_bypass $http_upgrade;
                }
            }
            NGINXEOF
              
              ln -sf /etc/nginx/sites-available/psr-v4 /etc/nginx/sites-enabled/
              nginx -t && systemctl reload nginx
            fi
            
            # Start with PM2
            echo "ğŸš€ Starting application..."
            cd /var/www/psr-v4
            pm2 start ecosystem.config.js --env production
            pm2 save
            
            # Wait and verify
            echo "â³ Waiting for startup (30s)..."
            sleep 30
            
            # Check if it's responding
            echo "ğŸ” Health check..."
            if curl -f http://localhost:3000 > /dev/null 2>&1; then
              echo "âœ… Application is responding!"
            else
              echo "âš ï¸ Application may still be starting..."
              pm2 logs psr-v4 --lines 20 --nostream
            fi
            
            echo ""
            echo "ğŸ“Š PM2 Status:"
            pm2 status
            echo ""
            echo "ğŸ’¾ Memory:"
            free -h | head -2
            echo ""
            echo "================================================"
            echo "âœ… DEPLOYMENT COMPLETED!"
            echo "ğŸŒ https://v4.poornasreecloud.com"
            echo "================================================"

      - name: âœ… Summary
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "ğŸ‰ Deployment successful!"
            echo "ğŸŒ https://v4.poornasreecloud.com"
          else
            echo "âŒ Deployment failed"
            exit 1
          fi
