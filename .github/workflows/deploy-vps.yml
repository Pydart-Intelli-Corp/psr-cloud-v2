name: Deploy to VPS

on:
  push:
    branches:
      - master
  workflow_dispatch:  # Allows manual deployment

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '21.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build
        env:
          NODE_ENV: production

      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          password: ${{ secrets.VPS_PASSWORD }}
          port: 22
          script: |
            # Navigate to application directory
            cd /var/www/psr-v4 || exit 1
            
            # Pull latest changes
            echo "üì• Pulling latest changes from GitHub..."
            git fetch origin
            git reset --hard origin/master
            
            # Install dependencies
            echo "üì¶ Installing dependencies..."
            npm ci --production
            
            # Build application
            echo "üî® Building application..."
            npm run build
            
            # Run database migrations
            echo "üóÑÔ∏è Running database migrations..."
            npx sequelize-cli db:migrate --env production
            
            # Restart application with PM2
            echo "üîÑ Restarting application..."
            pm2 restart psr-v4 || pm2 start npm --name "psr-v4" -- start
            
            # Save PM2 configuration
            pm2 save
            
            echo "‚úÖ Deployment completed successfully!"

      - name: Deploy build files to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          password: ${{ secrets.VPS_PASSWORD }}
          port: 22
          source: ".next,package.json,package-lock.json"
          target: /var/www/psr-v4/
          strip_components: 0
          overwrite: true

      - name: Verify deployment
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          password: ${{ secrets.VPS_PASSWORD }}
          port: 22
          script: |
            echo "üîç Checking application status..."
            pm2 status psr-v4
            
            echo "üìä Recent logs:"
            pm2 logs psr-v4 --lines 20 --nostream

      - name: Notify deployment status
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "‚úÖ Deployment to VPS successful!"
          else
            echo "‚ùå Deployment to VPS failed!"
          fi
